<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wordpress Layout</title>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <!-- Container -->
    <main class="container">
        <!-- Header -->
        <header>
            <div class="debug-box">CONTENT</div>
        </header>
        <!-- 1st Section -->
        <section>
            <div class="debug-box firstblock">CONTENT</div>
        </section>

        <div class="bottomsection">
            <!-- 2nd small Section -->
            <section>
                <div class="debug-box secondblock">CONTENT</div>
            </section>
            <!-- Floating section -->
            <div class="clearfix">
                <aside class="left">
                    <div class="debug-box thirdblock">CONTENT</div>
                </aside>
                <section class="mid">
                    <div class="debug-box thirdblock">CONTENT</div>
                </section>
                <aside class="right">
                    <div class="debug-box thirdblock">CONTENT</div>
                </aside>
            </div>
        </div>


        <!-- Footer -->
        <footer>
            <div class="debug-box lastblock">CONTENT</div>
        </footer>
    </main>

</body>
</html>
